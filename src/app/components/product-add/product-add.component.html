<div class="content">
    <div class="col-md-12">
         <div class="card">
             <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
             <div class="card">
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="productName">Ürün Adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="productName" 
                            formControlName="product_name" class="form-control" 
                            placeholder="Ürün adı"/>
                        </div>
                    </div>
                   
                    <div class="mb-3"> 
                        <label for="categoryId">Kategori</label>
                        <div class="form-group">
                            <input type="number" 
                            id="categoryId" 
                            formControlName="category_id" class="form-control" 
                            placeholder="Kategori"/>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="unitsInStock">Stok Adedi</label>
                    <div class="form-group">
                        <input type="number" 
                        id="unitsInStock" 
                        formControlName="units_in_stock" class="form-control" 
                        placeholder="Stok Adedi"/>
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="unitPrice">Fiyatı</label>
                        <div class="form-group">
                            <input type="number" 
                            id="unitPrice" 
                            formControlName="unit_price" class="form-control" 
                            placeholder="Fiyatı"/>
                        </div>
                    </div>
                   

                </form>
            </div>
            <div class="card-footer" style="padding-left: 400px;">
                <button class="btn btn-fill btn-primary" (click)="add()" >EKLE</button>
            </div>
        </div>
      
    </div>
   
</div>
