<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <img class="mb-4" src="https://e7.pngegg.com/pngimages/248/657/png-clipart-computer-icons-customer-wedding-food-black-user.png" alt="" width="200" height="200">
        <h1 class="h3 mb-3 fw-normal">Giriş Yap! </h1>
    
        <div class="form-floating">
          <input
           formControlName="email"
           type="email" 
           class="form-control" 
           id="floatingInput" 
           placeholder="name@example.com">
          <label for="floatingInput">Email </label>
        </div>
        <div class="form-floating">
          <input 
          formControlName="password"
          type="password" 
          class="form-control" 
          id="floatingPassword"
          placeholder="Şifre">
          <label for="floatingPassword">Şifre</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-success" (click)="login()">GİRİŞ YAP</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018–2022</p>
      </form>
    </main>
    
    
        
      </body>
