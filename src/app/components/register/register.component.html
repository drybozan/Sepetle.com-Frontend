 <body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="registerForm">
        <img class="mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8FQ5eR06GipDL_DD7_nAnJmVNL74F7Y28tw&usqp=CAU" alt="" width="200" height="200">
        <h1 class="h3 mb-3 fw-normal">Kayıt Ol! </h1>
    
        <div class="form-floating">
            <input
             formControlName="firstname"
             type="text" 
             class="form-control" 
             id="firstname" 
             placeholder="İsim">
            <label for="floatingInput">İsim</label>
          </div>
        
          <div class="form-floating">
            <input
             formControlName="lastname"
             type="text" 
             class="form-control" 
             id="lastname" 
             placeholder="Soyisim">
            <label for="floatingInput">Soyisim</label>
          </div>
        <div class="form-floating">
          <input
           formControlName="email"
           type="email" 
           class="form-control" 
           id="floatingInput" 
           placeholder="name@example.com">
          <label for="floatingInput">Email </label>
        </div>
        <div class="form-floating">
          <input 
          formControlName="password"
          type="password" 
          class="form-control" 
          id="floatingPassword"
          placeholder="Şifre">
          <label for="floatingPassword">Şifre</label>
        </div>    
    
        <button class="w-100 btn btn-lg btn-success" (click)="register()">KAYIT OL</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018–2022</p>
      </form>
    </main>
    
    
        
      </body>
